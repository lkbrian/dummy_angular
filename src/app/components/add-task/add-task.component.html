<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Add Task</label>
    <input type="text" name="text" id="text" placeholder="" [(ngModel)]="text" />
  </div>
  <div class="form-control">
    <label for="text">Add Day & Time"</label>
    <input type="text" name="day" id="day" placeholder="" [(ngModel)]="day" />
  </div>
  <div class="check">
    <input type="checkbox" name="reminder" id="reminder" placeholder="Add task" [(ngModel)]="reminder" />
    <label for="text">Set reminder</label>
  </div>  
  <input type="submit" value="Save task" class="btn btn-block">
</form>
